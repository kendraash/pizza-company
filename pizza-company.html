<html>
  <head>
    <title>Pizza Company</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 align='center'>Pizza Order!!</h1><br>
      <div class="col-md-6">
        <div class = "row"> </div>
        <div class="col-md-6">
          <ul id = "pizzas">

          </ul>
        </div>
      </div>
        <div class = "container">
          <form  id = "new-pizza-order" class="form-group">
            <div class = "col-md-3">
              <label class="form-label" for="quantity">Quantity:</label>
              <select class="form-control" id="new-pizza-quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <br>
              <div class="button" id="button">
                <button  type = "button" align="right" name="submit" class='btn btn-primary btn-lg'>Place Order!</button>
              </div>
            </div>
            <div class = "col-md-3">
              <label class="form-label" for="pizzaSize">Size:</label>
              <select class="form-control" id="new-pizza-size">
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
              </select> <br>
              <div id="toppings">
                <div class="form-group add-toppings">
                  <label class="form-label" for="topping">Toping:</label>
                  <input class="form-control input-topping" name="topping">
                </div>
              </div>
            </form>
            <button  class="btn btn-xs btn-warning" id="add-another-topping" name="addAnotherTopping">Add another topping</button>
          </div>
        </div>
      </div>
    </div>
    <div class='well'>
      <h3><span id='pizza-confirmation' </span></h3>
    </div>

  </body>
</html>
